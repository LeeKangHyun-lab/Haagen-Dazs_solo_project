  <body>
    <header class="hd-header">

      <div class="hd-logo-wrap">
        <div class="container">
          <a href="/" class="hd-logo">
            <img src="img/top_logo.png" alt="하겐다즈 로고" />

      <div class="hd-nav">

    <main>
      <div class="swiper main-slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="img/m-1.jpg" alt="슬라이드1" />

          <div class="swiper-slide">

          </div>
        </div>

      
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
      </div>

      <div class="recommandation">
        <div class="recommand-text">
          <h1>추천제품</h1>

        <div class="recommand">

          <img src="img/m-4.jpg" alt="추천3"/>
          <img src="img/m-7.jpg" alt="추천4"/>
        </div>
      </div>

      
          <div class="video-main">
          <div class="campaign-text">
            <hr class="underline">
            <h2>캠페인</h2>
            <p>달콤한 럭셔리 하겐다즈 스틱바</p>
          </div>

          <div class="campaign-media">
            <iframe 
              src="https://player.vimeo.com/video/1071707544" 
              frameborder="0" 
              allow="autoplay; fullscreen" 
              allowfullscreen>
            </iframe>
          </div>
        </div>


      
    </main>

    <script>
      const swiper = new Swiper(".main-slider", {
        loop: true, 
        speed: 800, 
        autoplay: {
          delay: 2000, 
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
